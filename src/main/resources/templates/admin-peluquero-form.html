<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${peluquero.id != null} ? 'Editar Peluquero - Panel Admin' : 'Nuevo Peluquero - Panel Admin'">
        Formulario Peluquero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/admin-peluqueros.css}" />
</head>

<body>
    <header class="admin-header text-white py-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-user-cog"></i> <span
                    th:text="${peluquero.id != null} ? 'Editar Peluquero' : 'Nuevo Peluquero'">Formulario</span></h2>
            <a href="/admin/peluqueros/listar" class="btn btn-light"><i class="fas fa-arrow-left"></i> Volver a la
                lista</a>
        </div>
    </header>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <form
                    th:action="@{${peluquero.id != null} ? '/admin/peluqueros/actualizar/' + ${peluquero.id} : '/admin/peluqueros/guardar'}"
                    method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:value="${peluquero.nombre}" class="form-control"
                            required />
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" th:value="${peluquero.apellido}"
                            class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <textarea id="especialidad" name="especialidad" rows="3" class="form-control"
                            th:text="${peluquero.especialidad}"></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <label for="activo" class="form-label">Activo</label>
                        <select id="activo" name="activo" class="form-select" required>
                            <option th:value="true" th:selected="${peluquero.activo} == true">SÃ­</option>
                            <option th:value="false" th:selected="${peluquero.activo} == false">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${peluquero.id != null} ? 'Actualizar' : 'Crear'">Guardar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
