<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${servicio.id != null} ? 'Editar Servicio - Panel Admin' : 'Nuevo Servicio - Panel Admin'">
        Formulario Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/admin-peluqueros.css}" />
</head>

<body>
    <header class="admin-header text-white py-3 mb-4 ">
        <div class="container d-flex justify-content-between align-items-center">
            <h2><i class="fas fa-scissors"></i>
                <span th:text="${servicio.id != null} ? 'Editar Servicio' : 'Nuevo Servicio'">Formulario</span>
            </h2>
            <a href="/admin/servicios/listar" class="btn btn-light">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </header>

    <div class="container">
        <div class="card shadow-sm">
            <div class="card-body">
                <form
                    th:action="@{${servicio.id != null} ? '/admin/servicios/actualizar/' + ${servicio.id} : '/admin/servicios/guardar'}"
                    method="post">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del servicio</label>
                        <input type="text" id="nombre" name="nombre" th:value="${servicio.nombre}" class="form-control"
                            required maxlength="255" />
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" name="descripcion" rows="3" maxlength="500" class="form-control"
                            th:text="${servicio.descripcion}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio (PEN)</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0.01"
                            th:value="${servicio.precio}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="duracionMinutos" class="form-label">Duración (minutos)</label>
                        <input type="number" id="duracionMinutos" name="duracionMinutos" min="1" step="1"
                            th:value="${servicio.duracionMinutos}" class="form-control" required />
                    </div>

                    <div class="form-check mb-3">
                        <label for="activo" class="form-label">Activo</label>
                        <select id="activo" name="activo" class="form-select" required>
                            <option th:value="true" th:selected="${servicio.activo} == true">Sí</option>
                            <option th:value="false" th:selected="${servicio.activo} == false">No</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i>
                        <span th:text="${servicio.id != null} ? 'Actualizar' : 'Crear'">Guardar</span>
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
