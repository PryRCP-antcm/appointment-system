<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <style>
        
        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border: 0;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto;
            
        }

        footer {
            flex-shrink: 0;
            
        }
    </style>
</head>

<body>
    <div th:replace="fragments :: navbar"></div>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Horario y Contacto</h2>
                <div class="contact-info mb-4">
                    <h4>Horario de Atención</h4>
                    <p>Lunes a Sábados: 9 am - 10 pm</p>
                </div>
                <div class="contact-details">
                    <h4>Contáctenos</h4>
                    <p><i class="fas fa-phone me-2"></i> Teléfono: +51 936 122 909</p>
                    <p><i class="fas fa-envelope me-2"></i> Correo: <a
                            href="mailto:Rossy@SalondeBelleza.com">Rossy@SalondeBelleza.com</a></p>
                    <p><i class="fas fa-map-marker-alt me-2"></i> Dirección: Avenida Los Virreyes Mz "B" LT "1C" Urb.
                        Zabaleta Ate Vitarte, Lima, Perú</p>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center mb-4">Ubicación</h4>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.404200164465!2d-76.90043392610573!3d-12.015670041320208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c3ec9f35fa83%3A0xec9deae0f52bab98!2sRossy!5e0!3m2!1ses!2spe!4v1745213080751!5m2!1ses!2spe"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        title="Ubicación Barbería Rossy"></iframe>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="fragments :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
