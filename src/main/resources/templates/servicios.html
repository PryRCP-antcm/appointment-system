<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Servicios</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/index.css}" />

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 56px;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }

        main {
            flex: 1 0 auto;
        }

        footer {
            flex-shrink: 0;
        }

        .service-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #ffffff;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .service-card .card-title {
            font-size: 1.25rem;
            color: #333;
        }

        .service-card .card-text {
            font-size: 0.95rem;
            color: #666;
        }

        .btn-agendar {
            margin-top: 1rem;
            background-color: #198754;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-agendar:hover {
            background-color: #157347;
            color: #fff;
        }

        .section-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #222;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div th:replace="fragments :: navbar"></div>

    <!-- Main content -->
    <main class="container my-5">
        <!-- Section Title -->
        <h2 class="section-title">Nuestros Servicios</h2>

        <div class="row">
            <div th:each="servicio : ${servicios}" class="col-md-6 col-lg-4 mb-4">
                <div class="card service-card h-100 shadow-sm" th:data-servicio-id="${servicio.id}">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold" th:text="${servicio.nombre}">Nombre del servicio</h5>
                        <p class="card-text" th:text="${servicio.descripcion}">Descripción</p>
                        <div class="row mt-3 mb-2">
                            <div class="col-6">
                                <strong>Precio:</strong><br>
                                <span class="text-success" th:text="'S/. ' + ${servicio.precio}">S/. 00.00</span>
                            </div>
                            <div class="col-6">
                                <strong>Duración:</strong><br>
                                <span th:text="${servicio.duracionMinutos} + ' min'">60 min</span>
                            </div>
                        </div>
                        <a class="btn-agendar" th:href="@{/agendar}">Agendar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
